{% extends 'base/base.html' %}

{% block content %}
    <h1>{{ bug.title }}</h1>
    <p>Описание: {{ bug.description }}</p>
    <p>Статус: {{ bug.status }}</p>
    <p>Приоритет: {{ bug.priority }}</p>
    <p>Проект: {{ bug.project }}</p>
    <p>Задача: {{ bug.task }}</p>

    <!-- Ссылка на изменение сообщения об ошибке -->
    <p><a href="{% url 'quality_control:update_bug_report' bug.id %}">Редактировать сообщение об ошибке</a></p>

    <!-- Ссылка на удаление сообщения об ошибке -->
    <p><a href="{% url 'quality_control:delete_bug_report' bug.id %}"onclick="return confirm('Вы уверены, что хотите удалить сообщение об ошибке?');">Удалить сообщение об ошибке</a></p>

{% endblock %}
